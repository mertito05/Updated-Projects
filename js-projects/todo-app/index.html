<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: grey;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #task-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #task-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #add-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(76, 175, 80, 0.3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #add-btn:hover {
            background: rgba(76, 175, 80, 0.5);
            transform: translateY(-2px);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: rgba(33, 150, 243, 0.3);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tasks-list {
            list-style: none;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            color: white;
            font-size: 1.1rem;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.6);
        }

        .delete-btn {
            background: rgba(244, 67, 54, 0.3);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(244, 67, 54, 0.5);
        }

        .stats {
            margin-top: 20px;
            color: white;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 40px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo App</h1>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task..." maxlength="100">
            <button id="add-btn">Add Task</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul class="tasks-list" id="tasks-list">
            <div class="empty-state" id="empty-state">No tasks yet. Add some tasks to get started!</div>
        </ul>

        <div class="stats" id="stats">
            Total: 0 | Active: 0 | Completed: 0
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentFilter = 'all';
                this.initializeElements();
                this.renderTasks();
                this.setupEventListeners();
            }

            initializeElements() {
                this.taskInput = document.getElementById('task-input');
                this.addBtn = document.getElementById('add-btn');
                this.tasksList = document.getElementById('tasks-list');
                this.emptyState = document.getElementById('empty-state');
                this.stats = document.getElementById('stats');
                this.filterBtns = document.querySelectorAll('.filter-btn');
            }

            setupEventListeners() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.filterBtns.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentFilter = btn.dataset.filter;
                        this.renderTasks();
                    });
                });
            }

            addTask() {
                const text = this.taskInput.value.trim();
                if (text === '') return;

                const task = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.unshift(task);
                this.saveTasks();
                this.taskInput.value = '';
                this.renderTasks();
            }

            toggleTask(id) {
                this.tasks = this.tasks.map(task =>
                    task.id === id ? { ...task, completed: !task.completed } : task
                );
                this.saveTasks();
                this.renderTasks();
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(task => task.id !== id);
                this.saveTasks();
                this.renderTasks();
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            renderTasks() {
                const filteredTasks = this.tasks.filter(task => {
                    if (this.currentFilter === 'active') return !task.completed;
                    if (this.currentFilter === 'completed') return task.completed;
                    return true;
                });

                this.tasksList.innerHTML = '';

                if (filteredTasks.length === 0) {
                    this.emptyState.style.display = 'block';
                } else {
                    this.emptyState.style.display = 'none';
                    filteredTasks.forEach(task => {
                        const li = document.createElement('li');
                        li.className = 'task-item';
                        li.innerHTML = `
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                            <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                            <button class="delete-btn">üóëÔ∏è</button>
                        `;

                        li.querySelector('.task-checkbox').addEventListener('click', () => {
                            this.toggleTask(task.id);
                        });

                        li.querySelector('.delete-btn').addEventListener('click', () => {
                            this.deleteTask(task.id);
                        });

                        this.tasksList.appendChild(li);
                    });
                }

                this.updateStats();
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(task => task.completed).length;
                const active = total - completed;

                this.stats.textContent = `Total: ${total} | Active: ${active} | Completed: ${completed}`;
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new TodoApp();
        });
    </script>
</body>
</html>
