<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: grey;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .event-input {
            margin-bottom: 30px;
        }

        .event-input input {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .event-input input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .date-input {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .date-input input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .timer-display {
            margin-bottom: 30px;
        }

        .timer-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .timer-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#4ecdc4 var(--progress, 0%), transparent 0%);
        }

        .timer-text {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .timer-units {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .unit {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 80px;
        }

        .unit-value {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .unit-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: rgba(76, 175, 80, 0.3);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(76, 175, 80, 0.5);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #start-btn.running {
            background: rgba(255, 193, 7, 0.3);
        }

        #reset-btn {
            background: rgba(244, 67, 54, 0.3);
        }

        .event-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 600px) {
            .timer-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .timer-circle {
                width: 200px;
                height: 200px;
            }
            
            .timer-text {
                font-size: 2rem;
            }
            
            .unit {
                padding: 10px;
                min-width: 60px;
            }
            
            .unit-value {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            button {
                flex: 1;
                min-width: 120px;
            }
            
            .date-input {
                flex-direction: column;
                align-items: center;
            }
            
            .date-input input {
                width: 100%;
                max-width: 200px;
            }
        }

        /* Animation for timer completion */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .timer-circle.complete {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>‚è∞ Countdown Timer</h1>
        
        <div class="event-input">
            <input type="text" id="event-name" placeholder="Enter event name">
            <div class="date-input">
                <input type="datetime-local" id="target-date">
                <button id="set-date-btn">Set Date</button>
            </div>
        </div>

        <div class="event-title" id="event-title"></div>

        <div class="timer-display">
            <div class="timer-circle" id="timer-circle">
                <div class="timer-progress" id="timer-progress"></div>
                <div class="timer-text" id="timer-text">00:00:00:00</div>
            </div>
            
            <div class="timer-units">
                <div class="unit">
                    <div class="unit-value" id="days">0</div>
                    <div class="unit-label">Days</div>
                </div>
                <div class="unit">
                    <div class="unit-value" id="hours">0</div>
                    <div class="unit-label">Hours</div>
                </div>
                <div class="unit">
                    <div class="unit-value" id="minutes">0</div>
                    <div class="unit-label">Minutes</div>
                </div>
                <div class="unit">
                    <div class="unit-value" id="seconds">0</div>
                    <div class="unit-label">Seconds</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn" disabled>Reset</button>
        </div>
    </div>

    <div class="notification" id="notification">
        Countdown completed! üéâ
    </div>

    <script>
        class CountdownTimer {
            constructor() {
                this.targetDate = null;
                this.isRunning = false;
                this.timerInterval = null;
                this.eventName = '';
                this.initializeApp();
            }

            initializeApp() {
                this.initializeElements();
                this.setupEventListeners();
                this.updateDisplay();
            }

            initializeElements() {
                this.timerText = document.getElementById('timer-text');
                this.timerProgress = document.getElementById('timer-progress');
                this.timerCircle = document.getElementById('timer-circle');
                this.startBtn = document.getElementById('start-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.eventNameInput = document.getElementById('event-name');
                this.targetDateInput = document.getElementById('target-date');
                this.setDateBtn = document.getElementById('set-date-btn');
                this.eventTitle = document.getElementById('event-title');
                this.notification = document.getElementById('notification');
                
                // Unit displays
                this.daysElement = document.getElementById('days');
                this.hoursElement = document.getElementById('hours');
                this.minutesElement = document.getElementById('minutes');
                this.secondsElement = document.getElementById('seconds');
                
                // Set min date to current date
                const now = new Date();
                this.targetDateInput.min = now.toISOString().slice(0, 16);
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.toggleTimer());
                this.resetBtn.addEventListener('click', () => this.resetTimer());
                this.setDateBtn.addEventListener('click', () => this.setTargetDate());
                
                this.eventNameInput.addEventListener('input', (e) => {
                    this.eventName = e.target.value;
                    this.updateEventTitle();
                });
                
                // Enter key to set date
                this.targetDateInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.setTargetDate();
                    }
                });
            }

            setTargetDate() {
                const dateValue = this.targetDateInput.value;
                if (!dateValue) {
                    this.showNotification('Please select a date and time');
                    return;
                }
                
                this.targetDate = new Date(dateValue);
                if (this.targetDate <= new Date()) {
                    this.showNotification('Please select a future date and time');
                    return;
                }
                
                this.eventName = this.eventNameInput.value || 'Event';
                this.updateEventTitle();
                this.resetBtn.disabled = false;
                this.updateDisplay();
                this.showNotification('Countdown set!');
            }

            toggleTimer() {
                if (!this.targetDate) {
                    this.showNotification('Please set a target date first');
                    return;
                }
                
                if (this.isRunning) {
                    this.stopTimer();
                } else {
                    this.startTimer();
                }
            }

            startTimer() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                this.startBtn.textContent = 'Stop';
                this.startBtn.classList.add('running');
                
                this.timerInterval = setInterval(() => {
                    this.updateDisplay();
                    
                    if (this.getTimeRemaining() <= 0) {
                        this.completeTimer();
                    }
                }, 1000);
            }

            stopTimer() {
                if (!this.isRunning) return;
                
                this.isRunning = false;
                this.startBtn.textContent = 'Start';
                this.startBtn.classList.remove('running');
                clearInterval(this.timerInterval);
            }

            resetTimer() {
                this.stopTimer();
                this.targetDate = null;
                this.targetDateInput.value = '';
                this.eventNameInput.value = '';
                this.eventName = '';
                this.updateEventTitle();
                this.resetBtn.disabled = true;
                this.updateDisplay();
            }

            getTimeRemaining() {
                if (!this.targetDate) return 0;
                
                const now = new Date();
                return this.targetDate - now;
            }

            updateDisplay() {
                const timeRemaining = this.getTimeRemaining();
                
                if (timeRemaining <= 0) {
                    this.timerText.textContent = '00:00:00:00';
                    this.daysElement.textContent = '0';
                    this.hoursElement.textContent = '0';
                    this.minutesElement.textContent = '0';
                    this.secondsElement.textContent = '0';
                    this.timerProgress.style.setProperty('--progress', '100%');
                    return;
                }
                
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                
                this.timerText.textContent = `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                this.daysElement.textContent = days;
                this.hoursElement.textContent = hours;
                this.minutesElement.textContent = minutes;
                this.secondsElement.textContent = seconds;
                
                // Update progress (assuming max 365 days for 100%)
                const totalDuration = 365 * 24 * 60 * 60 * 1000; // 365 days in ms
                const progress = Math.min(100, ((totalDuration - timeRemaining) / totalDuration) * 100);
                this.timerProgress.style.setProperty('--progress', `${progress}%`);
            }

            updateEventTitle() {
                if (this.eventName && this.targetDate) {
                    this.eventTitle.textContent = `Counting down to: ${this.eventName}`;
                } else {
                    this.eventTitle.textContent = '';
                }
            }

            completeTimer() {
                this.stopTimer();
                this.timerCircle.classList.add('complete');
                this.showNotification(`Time's up! ${this.eventName} has arrived! üéâ`);
                
                setTimeout(() => {
                    this.timerCircle.classList.remove('complete');
                }, 5000);
            }

            showNotification(message) {
                this.notification.textContent = message;
                this.notification.classList.add('show');
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the timer
        document.addEventListener('DOMContentLoaded', () => {
            new CountdownTimer();
        });
    </script>
</body>
</html>
