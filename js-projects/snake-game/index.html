<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: grey;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .game-board {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        canvas {
            display: block;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: rgba(76, 175, 80, 0.3);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(76, 175, 80, 0.5);
            transform: translateY(-2px);
        }

        #pause-btn {
            background: rgba(255, 193, 7, 0.3);
        }

        #pause-btn:hover {
            background: rgba(255, 193, 7, 0.5);
        }

        #reset-btn {
            background: rgba(244, 67, 54, 0.3);
        }

        #reset-btn:hover {
            background: rgba(244, 67, 54, 0.5);
        }

        .instructions {
            margin-top: 20px;
            color: white;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 200px;
            height: 200px;
        }

        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }

        .up { grid-area: 1 / 2 / 2 / 3; }
        .left { grid-area: 2 / 1 / 3 / 2; }
        .right { grid-area: 2 / 3 / 3 / 4; }
        .down { grid-area: 3 / 2 / 4 / 3; }

        @media (max-width: 600px) {
            .game-board {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .mobile-controls {
                display: grid;
            }
        }

        @media (max-width: 400px) {
            .game-board {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        
        <div class="stats">
            <div class="stat-item">Score: <span id="score">0</span></div>
            <div class="stat-item">High Score: <span id="high-score">0</span></div>
            <div class="stat-item">Speed: <span id="speed">1x</span></div>
        </div>

        <div class="game-board">
            <canvas id="game-canvas" width="400" height="400"></canvas>
        </div>

        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="mobile-controls">
            <button class="mobile-btn up">‚Üë</button>
            <button class="mobile-btn left">‚Üê</button>
            <button class="mobile-btn right">‚Üí</button>
            <button class="mobile-btn down">‚Üì</button>
        </div>

        <div class="instructions">
            Use arrow keys to control the snake. Eat food to grow and score points!
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Game Over!</h2>
            <p id="modal-message">Your score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.snake = [];
                this.food = {};
                this.direction = 'right';
                this.nextDirection = 'right';
                this.gameSpeed = 150;
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.gameRunning = false;
                this.gamePaused = false;
                this.gameLoop = null;
                this.initializeGame();
            }

            initializeGame() {
                this.resizeCanvas();
                this.setupEventListeners();
                this.updateStats();
                this.drawStartScreen();
            }

            resizeCanvas() {
                const size = Math.min(400, window.innerWidth - 40);
                this.canvas.width = size;
                this.canvas.height = size;
                this.gridSize = Math.floor(size / 20);
            }

            setupEventListeners() {
                document.getElementById('start-btn').addEventListener('click', () => this.startGame());
                document.getElementById('pause-btn').addEventListener('click', () => this.togglePause());
                document.getElementById('reset-btn').addEventListener('click', () => this.resetGame());

                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;

                    switch(e.key) {
                        case 'ArrowUp':
                            if (this.direction !== 'down') this.nextDirection = 'up';
                            break;
                        case 'ArrowDown':
                            if (this.direction !== 'up') this.nextDirection = 'down';
                            break;
                        case 'ArrowLeft':
                            if (this.direction !== 'right') this.nextDirection = 'left';
                            break;
                        case 'ArrowRight':
                            if (this.direction !== 'left') this.nextDirection = 'right';
                            break;
                        case ' ':
                            this.togglePause();
                            break;
                    }
                });

                // Mobile controls
                document.querySelector('.up').addEventListener('click', () => {
                    if (this.direction !== 'down') this.nextDirection = 'up';
                });
                document.querySelector('.down').addEventListener('click', () => {
                    if (this.direction !== 'up') this.nextDirection = 'down';
                });
                document.querySelector('.left').addEventListener('click', () => {
                    if (this.direction !== 'right') this.nextDirection = 'left';
                });
                document.querySelector('.right').addEventListener('click', () => {
                    if (this.direction !== 'left') this.nextDirection = 'right';
                });
            }

            startGame() {
                if (this.gameRunning) return;

                this.snake = [{x: 10, y: 10}];
                this.direction = 'right';
                this.nextDirection = 'right';
                this.score = 0;
                this.gameSpeed = 150;
                this.gameRunning = true;
                this.gamePaused = false;
                this.generateFood();

                document.getElementById('start-btn').disabled = true;
                this.gameLoop = setInterval(() => this.update(), this.gameSpeed);
            }

            update() {
                if (this.gamePaused) return;

                this.direction = this.nextDirection;
                this.moveSnake();
                this.checkCollision();
                this.draw();
            }

            moveSnake() {
                const head = {...this.snake[0]};

                switch(this.direction) {
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                    case 'left': head.x--; break;
                    case 'right': head.x++; break;
                }

                this.snake.unshift(head);

                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score++;
                    this.generateFood();
                    this.increaseSpeed();
                    this.updateStats();
                } else {
                    this.snake.pop();
                }
            }

            checkCollision() {
                const head = this.snake[0];
                const gridSize = this.canvas.width / 20;

                // Wall collision
                if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                    this.endGame();
                    return;
                }

                // Self collision
                for (let i = 1; i < this.snake.length; i++) {
                    if (head.x === this.snake[i].x && head.y === this.snake[i].y) {
                        this.endGame();
                        return;
                    }
                }
            }

            generateFood() {
                const gridSize = this.canvas.width / 20;
                this.food = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };

                // Make sure food doesn't spawn on snake
                for (const segment of this.snake) {
                    if (this.food.x === segment.x && this.food.y === segment.y) {
                        this.generateFood();
                        break;
                    }
                }
            }

            increaseSpeed() {
                if (this.score % 5 === 0 && this.gameSpeed > 50) {
                    this.gameSpeed -= 10;
                    clearInterval(this.gameLoop);
                    this.gameLoop = setInterval(() => this.update(), this.gameSpeed);
                    document.getElementById('speed').textContent = `${(150/this.gameSpeed).toFixed(1)}x`;
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw grid
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                this.ctx.lineWidth = 1;
                const cellSize = this.canvas.width / 20;

                for (let i = 0; i <= 20; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * cellSize, 0);
                    this.ctx.lineTo(i * cellSize, this.canvas.height);
                    this.ctx.stroke();

                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * cellSize);
                    this.ctx.lineTo(this.canvas.width, i * cellSize);
                    this.ctx.stroke();
                }

                // Draw snake
                this.snake.forEach((segment, index) => {
                    this.ctx.fillStyle = index === 0 ? '#4ecdc4' : '#ff6b6b';
                    this.ctx.fillRect(
                        segment.x * cellSize, 
                        segment.y * cellSize, 
                        cellSize, 
                        cellSize
                    );

                    this.ctx.strokeStyle = 'white';
                    this.ctx.lineWidth = 2;
                    this.ctx.strokeRect(
                        segment.x * cellSize, 
                        segment.y * cellSize, 
                        cellSize, 
                        cellSize
                    );
                });

                // Draw food
                this.ctx.fillStyle = '#ffd93d';
                this.ctx.beginPath();
                this.ctx.arc(
                    (this.food.x + 0.5) * cellSize,
                    (this.food.y + 0.5) * cellSize,
                    cellSize / 2 - 2,
                    0,
                    Math.PI * 2
                );
                this.ctx.fill();
            }

            drawStartScreen() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = 'white';
                this.ctx.font = '20px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('Press Start to Play', this.canvas.width / 2, this.canvas.height / 2);
            }

            updateStats() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('high-score').textContent = this.highScore;
            }

            togglePause() {
                if (!this.gameRunning) return;

                this.gamePaused = !this.gamePaused;
                document.getElementById('pause-btn').textContent = this.gamePaused ? 'Resume' : 'Pause';
            }

            endGame() {
                clearInterval(this.gameLoop);
                this.gameRunning = false;

                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                }

                document.getElementById('final-score').textContent = this.score;
                document.getElementById('modal-title').textContent = 'Game Over!';
                document.getElementById('modal-message').textContent = `Your score: ${this.score}`;
                document.getElementById('modal').classList.add('show');

                document.getElementById('start-btn').disabled = false;
                this.updateStats();
            }

            resetGame() {
                clearInterval(this.gameLoop);
                this.gameRunning = false;
                this.gamePaused = false;
                this.score = 0;
                this.gameSpeed = 150;
                this.updateStats();
                this.drawStartScreen();
                
                document.getElementById('pause-btn').textContent = 'Pause';
                document.getElementById('start-btn').disabled = false;
                document.getElementById('modal').classList.remove('show');
                document.getElementById('speed').textContent = '1x';
            }
        }

        // Initialize the game
        let game;

        document.addEventListener('DOMContentLoaded', () => {
            game = new SnakeGame();
        });

        // Global function for modal button
        function resetGame() {
            game.resetGame();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (game) {
                game.resizeCanvas();
                if (!game.gameRunning) {
                    game.drawStartScreen();
                }
            }
        });
    </script>
</body>
</html>
