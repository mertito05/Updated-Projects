<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: grey;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dice-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .settings {
            margin-bottom: 30px;
        }

        .setting-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .setting-label {
            color: white;
            font-size: 1.1rem;
            min-width: 120px;
        }

        select, input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 1rem;
        }

        select {
            min-width: 100px;
        }

        input {
            width: 80px;
            text-align: center;
        }

        .dice-display {
            margin-bottom: 30px;
            min-height: 200px;
        }

        .dice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .die {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .die.rolling {
            animation: roll 0.5s ease-out;
        }

        .die-value {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .total-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .total-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .total-value {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: rgba(76, 175, 80, 0.3);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(76, 175, 80, 0.5);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        #roll-btn.rolling {
            background: rgba(255, 193, 7, 0.3);
        }

        #clear-btn {
            background: rgba(244, 67, 54, 0.3);
        }

        #clear-btn:hover {
            background: rgba(244, 67, 54, 0.5);
        }

        .history {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .history-title {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            color: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-dice {
            display: flex;
            gap: 5px;
        }

        .history-die {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .dice-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .setting-group {
                flex-direction: column;
                gap: 8px;
            }
            
            .setting-label {
                min-width: auto;
                text-align: center;
            }
            
            .die {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .dice-grid {
                gap: 15px;
            }
            
            .total-value {
                font-size: 2rem;
            }
            
            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Animations */
        @keyframes roll {
            0% {
                transform: rotate(0deg) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: rotate(180deg) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="dice-container">
        <h1>ðŸŽ² Dice Roller</h1>
        
        <div class="settings">
            <div class="setting-group">
                <span class="setting-label">Dice Type:</span>
                <select id="dice-type">
                    <option value="4">d4</option>
                    <option value="6" selected>d6</option>
                    <option value="8">d8</option>
                    <option value="10">d10</option>
                    <option value="12">d12</option>
                    <option value="20">d20</option>
                    <option value="100">d100</option>
                </select>
            </div>
            
            <div class="setting-group">
                <span class="setting-label">Number of Dice:</span>
                <input type="number" id="dice-count" min="1" max="20" value="2">
            </div>
            
            <div class="setting-group">
                <span class="setting-label">Modifier:</span>
                <input type="number" id="dice-modifier" min="-100" max="100" value="0">
            </div>
        </div>

        <div class="dice-display">
            <div class="dice-grid" id="dice-grid">
                <!-- Dice will be displayed here -->
            </div>
            
            <div class="total-display">
                <div class="total-label">Total</div>
                <div class="total-value" id="total-value">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="roll-btn">Roll Dice</button>
            <button id="clear-btn">Clear</button>
        </div>

        <div class="history">
            <div class="history-title">Roll History</div>
            <div class="history-list" id="history-list">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>

    <script>
        class DiceRoller {
            constructor() {
                this.diceType = 6;
                this.diceCount = 2;
                this.modifier = 0;
                this.rollHistory = [];
                this.isRolling = false;
                this.initializeApp();
            }

            initializeApp() {
                this.initializeElements();
                this.setupEventListeners();
                this.updateDisplay();
            }

            initializeElements() {
                this.diceTypeSelect = document.getElementById('dice-type');
                this.diceCountInput = document.getElementById('dice-count');
                this.modifierInput = document.getElementById('dice-modifier');
                this.diceGrid = document.getElementById('dice-grid');
                this.totalValue = document.getElementById('total-value');
                this.rollBtn = document.getElementById('roll-btn');
                this.clearBtn = document.getElementById('clear-btn');
                this.historyList = document.getElementById('history-list');
            }

            setupEventListeners() {
                this.diceTypeSelect.addEventListener('change', (e) => {
                    this.diceType = parseInt(e.target.value);
                    this.updateDisplay();
                });

                this.diceCountInput.addEventListener('change', (e) => {
                    this.diceCount = Math.max(1, Math.min(20, parseInt(e.target.value) || 2));
                    this.diceCountInput.value = this.diceCount;
                    this.updateDisplay();
                });

                this.modifierInput.addEventListener('change', (e) => {
                    this.modifier = parseInt(e.target.value) || 0;
                    this.modifierInput.value = this.modifier;
                });

                this.rollBtn.addEventListener('click', () => {
                    this.rollDice();
                });

                this.clearBtn.addEventListener('click', () => {
                    this.clearRolls();
                });
            }

            rollDice() {
                if (this.isRolling) return;
                
                this.isRolling = true;
                this.rollBtn.textContent = 'Rolling...';
                this.rollBtn.classList.add('rolling');
                this.rollBtn.disabled = true;
                
                // Clear previous dice
                this.diceGrid.innerHTML = '';
                
                // Add rolling animation to grid
                this.diceGrid.classList.add('rolling');
                
                setTimeout(() => {
                    const results = [];
                    let total = 0;
                    
                    // Roll each die
                    for (let i = 0; i < this.diceCount; i++) {
                        const result = Math.floor(Math.random() * this.diceType) + 1;
                        results.push(result);
                        total += result;
                    }
                    
                    // Add modifier
                    total += this.modifier;
                    
                    // Display results
                    this.displayResults(results, total);
                    
                    // Add to history
                    this.addToHistory(results, total);
                    
                    // Reset button state
                    this.isRolling = false;
                    this.rollBtn.textContent = 'Roll Dice';
                    this.rollBtn.classList.remove('rolling');
                    this.rollBtn.disabled = false;
                    this.diceGrid.classList.remove('rolling');
                    
                }, 500);
            }

            displayResults(results, total) {
                this.diceGrid.innerHTML = '';
                
                results.forEach((result, index) => {
                    const die = document.createElement('div');
                    die.className = 'die fade-in';
                    die.innerHTML = `<span class="die-value">${result}</span>`;
                    this.diceGrid.appendChild(die);
                    
                    // Add staggered animation
                    die.style.animationDelay = `${index * 0.1}s`;
                });
                
                this.totalValue.textContent = total;
                this.totalValue.classList.add('fade-in');
                
                setTimeout(() => {
                    this.totalValue.classList.remove('fade-in');
                }, 300);
            }

            addToHistory(results, total) {
                const historyItem = {
                    diceType: this.diceType,
                    diceCount: this.diceCount,
                    modifier: this.modifier,
                    results: results,
                    total: total,
                    timestamp: new Date().toLocaleTimeString()
                };
                
                this.rollHistory.unshift(historyItem);
                this.updateHistoryDisplay();
                
                // Keep only last 10 history items
                if (this.rollHistory.length > 10) {
                    this.rollHistory.pop();
                }
            }

            updateHistoryDisplay() {
                this.historyList.innerHTML = '';
                
                this.rollHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const diceDisplay = item.results.map(result => 
                        `<span class="history-die">${result}</span>`
                    ).join('');
                    
                    historyItem.innerHTML = `
                        <div class="history-dice">${diceDisplay}</div>
                        <div>${item.total} (d${item.diceType}${item.modifier ? ' ' + (item.modifier > 0 ? '+' : '') + item.modifier : ''})</div>
                    `;
                    
                    this.historyList.appendChild(historyItem);
                });
            }

            clearRolls() {
                this.diceGrid.innerHTML = '';
                this.totalValue.textContent = '0';
                this.rollHistory = [];
                this.updateHistoryDisplay();
            }

            updateDisplay() {
                this.diceGrid.innerHTML = '';
                
                for (let i = 0; i < this.diceCount; i++) {
                    const die = document.createElement('div');
                    die.className = 'die';
                    die.innerHTML = '<span class="die-value">?</span>';
                    this.diceGrid.appendChild(die);
                }
                
                this.totalValue.textContent = '0';
            }
        }

        // Initialize the dice roller
        document.addEventListener('DOMContentLoaded', () => {
            new DiceRoller();
        });
    </script>
</body>
</html>
